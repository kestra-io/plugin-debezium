id: trigger
namespace: io.kestra.tests

triggers:
  - id: watch
    type: io.kestra.plugin.debezium.postgres.Trigger
    database: postgres
    hostname: 127.0.0.1
    port: 65432
    username: postgres
    password: pg_passwd
    stateName: "debezium-state-{{ now() | date('yyyyMMddHHmmssSSS') }}"
    maxRecords: 5
    includedTables:
      - public.events

tasks:
  - id: end
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"
