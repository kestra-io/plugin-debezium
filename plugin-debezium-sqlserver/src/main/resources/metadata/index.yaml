title: "Debezium Microsoft SQL Server"
description: "Tasks that stream Microsoft SQL Server change data capture events into Kestra with Debezium."
body: "Capture plus batch and real-time triggers use the Debezium SQL Server connector to feed CDC rows into Kestra. Provide hostname/port, credentials, target `database`, snapshotMode, and include/exclude filters; Trigger batches results with maxRecords/duration controls, while RealtimeTrigger fires one execution per change."
