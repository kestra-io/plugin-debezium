group: io.kestra.plugin.debezium.postgres
name: "debezium-postgres"
title: "Debezium PostgreSQL"
description: "Tasks that capture PostgreSQL logical replication changes via Debezium for Kestra workflows."
body: "Use Capture plus batch and real-time triggers built on the Debezium PostgreSQL connector to move WAL changes into Kestra. Set database, logical decoding `pluginName`, `publicationName`, and `slotName`, pick snapshotMode, and optionally TLS settings; choose Trigger for batched polling or RealtimeTrigger to emit an execution per change."
